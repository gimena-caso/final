<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody&display=swap" rel="stylesheet">
</head>
<body>
    <form class="form">
        <h2 class="form__title">¿Cómo puedo ayudarte?</h2>
        <p class="form__paragraph">Completa tus datos</p>

        <div class="form__container">
            <div class="form__group">
                <input type="text" name="nombre" class="form__input" placeholder=" " maxlength="30">
                <label for="name" class="form__label"> Nombre</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" name="apellido" class="form__input" placeholder=" "
                maxlength="30">
                <label for="name" class="form__label">Apellido</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="email" id="email" class="form__input" placeholder=" "><label for="email" class="form__label">E-mail</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <p class="paragraph">Deja tu comentario:</p>
                <textarea name="message" id="" cols="30" rows="10"></textarea>
            </div>
            <input type="submit"
            class="form__submit"
            value="Enviar">
            <a href="index.html" class="form__submit">Cancelar</a>
        </div>
    </form>


</body>
</html>
